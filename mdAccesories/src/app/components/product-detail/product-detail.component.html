<app-nav></app-nav>

<div class="jumbotron jumbotron-fluid headTitle text-white">
    <div class="container">
      <h1 class="display-4 font-weight-bold">Descripcion</h1>
    </div>
</div>


<div class="container mt-3">
    <div class="col 12">
        <h1 class="text-white product-name">{{product.name}}</h1>
    </div>
    <hr class="color-line">
    <div class="card mb-3 bg-secondary card-container">

        <div class="row no-gutters">
            <div class="col-md-4">
                
                <!-- carrousel begins-->
                <div [id]="'carousel'+product.id" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let photo of filterEmpty(product.photos) let i = index" [ngClass]="{'active': i == 0}">
                            <img [src]="photo.name" class="card-img-top" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" [href]="'#carousel'+product.id" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" [href]="'#carousel'+product.id" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- carrousel ends-->

            </div>
            
            <div class="col-md-8 text-white">
                <div class="card-body">
                    <h5 class="col-sm-3 col-md-3 float-left priceContainer">Price:</h5>
                    <div class="col-sm-8 col-md-9">
                        <span class="price">${{product.price}}</span>
                    </div>
                    <hr class="hr-hidden">
                    <p class="card-text">{{product.description}}</p>
                    <a class="btn btn-dark" [href]="'mailto:mdaccesorios16@gmail.com?subject=' + product.name + ' id: ' + product.id" placement="bottom">
                        Consultar
                        <i class="far fa-envelope-open ml-1"></i>
                    </a>
                </div>
            </div>

        </div>

    </div>
</div>

<app-footer></app-footer>
